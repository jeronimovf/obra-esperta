<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfiguracaoViewDlg" widgetVar="ConfiguracaoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewConfiguracaoTitle}" closeOnEscape="true">

            <h:form id="ConfiguracaoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{configuracaoController.selected != null}">

                        <h:outputText value="#{bundle.ViewConfiguracaoLabel_id}"/>
                        <h:outputText value="#{configuracaoController.selected.id}" title="#{bundle.ViewConfiguracaoTitle_id}"/>

                        <h:outputText value="#{bundle.ViewConfiguracaoLabel_chave}"/>
                        <h:outputText value="#{configuracaoController.selected.chave}" title="#{bundle.ViewConfiguracaoTitle_chave}"/>

                        <h:outputText value="#{bundle.ViewConfiguracaoLabel_valor}"/>
                        <h:outputText value="#{configuracaoController.selected.valor}" title="#{bundle.ViewConfiguracaoTitle_valor}"/>

                        <h:outputText value="#{bundle.ViewConfiguracaoLabel_ativoDesde}"/>
                        <h:outputText value="#{configuracaoController.selected.ativoDesde}" title="#{bundle.ViewConfiguracaoTitle_ativoDesde}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewConfiguracaoLabel_ativoAte}"/>
                        <h:outputText value="#{configuracaoController.selected.ativoAte}" title="#{bundle.ViewConfiguracaoTitle_ativoAte}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConfiguracaoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
