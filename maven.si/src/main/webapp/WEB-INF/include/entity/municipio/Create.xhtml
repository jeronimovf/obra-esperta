<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipioCreateDlg" widgetVar="MunicipioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMunicipioTitle}" closeOnEscape="true">

            <h:form id="MunicipioCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">


                        <p:outputLabel value="#{bundle.CreateMunicipioLabel_uf}" for="uf" />
                        <h:panelGroup>
                            <p:selectOneMenu id="uf" value="#{municipioController.selected.uf}"  converter="ufConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{ufController.items}"
                                               var="ufItem"
                                               itemValue="#{ufItem}"
                                               itemLabel="#{ufItem.sigla}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="uf" value="#{municipioController.getComponentMessages('uf', bundle.CreateMunicipioHelpText_uf)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.CreateMunicipioLabel_nome}" for="nome" />
                        <h:panelGroup>
                            <p:inputText id="nome" value="#{municipioController.selected.nome}" title="#{bundle.CreateMunicipioTitle_nome}" size="255" maxlength="255"/>
                            <p:tooltip for="nome" value="#{municipioController.getComponentMessages('nome', bundle.CreateMunicipioHelpText_nome)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.CreateMunicipioLabel_codigoibge}" for="codigoibge" />
                        <h:panelGroup>
                            <p:inputText id="codigoibge" value="#{municipioController.selected.codigoibge}" title="#{bundle.CreateMunicipioTitle_codigoibge}" size="255" maxlength="255"/>
                            <p:tooltip for="codigoibge" value="#{municipioController.getComponentMessages('codigoibge', bundle.CreateMunicipioHelpText_codigoibge)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{municipioController.saveNew}" value="#{bundle.Save}" update="display,:MunicipioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,MunicipioCreateDialog);">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" onclick="MunicipioCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
