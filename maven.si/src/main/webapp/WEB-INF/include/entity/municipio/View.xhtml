<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipioViewDlg" widgetVar="MunicipioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewMunicipioTitle}" closeOnEscape="true">

            <h:form id="MunicipioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipioController.selected != null}">

                        <h:outputText value="#{bundle.ViewMunicipioLabel_uf}"/>
                        <h:outputText value="#{municipioController.selected.uf.sigla}"/>

                        <h:outputText value="#{bundle.ViewMunicipioLabel_nome}"/>
                        <h:outputText value="#{municipioController.selected.nome}" title="#{bundle.ViewMunicipioTitle_nome}"/>

                        <h:outputText value="#{bundle.ViewMunicipioLabel_codigoibge}"/>
                        <h:outputText value="#{municipioController.selected.codigoibge}" title="#{bundle.ViewMunicipioTitle_codigoibge}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MunicipioViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
