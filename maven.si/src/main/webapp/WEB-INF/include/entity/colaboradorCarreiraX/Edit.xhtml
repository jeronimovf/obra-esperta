<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ColaboradorCarreiraXEditDlg" widgetVar="ColaboradorCarreiraXEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditColaboradorCarreiraXTitle}" closeOnEscape="true">

            <h:form id="ColaboradorCarreiraXEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{colaboradorCarreiraXController.selected != null}">

                        <h:outputLabel value="#{bundle.EditColaboradorCarreiraXLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{colaboradorCarreiraXController.selected.id}" />
                            <p:tooltip for="id" value="#{colaboradorCarreiraXController.getComponentMessages('id', bundle.EditColaboradorCarreiraXHelpText_id)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.EditColaboradorCarreiraXLabel_ingressoDesde}" for="ingressoDesde" />
                        <h:panelGroup>
                            <p:calendar id="ingressoDesde" pattern="MM/dd/yyyy HH:mm:ss" value="#{colaboradorCarreiraXController.selected.ingressoDesde}" title="#{bundle.EditColaboradorCarreiraXTitle_ingressoDesde}" required="true" requiredMessage="#{bundle.EditColaboradorCarreiraXRequiredMessage_ingressoDesde}" showOn="button"/>
                            <p:tooltip for="ingressoDesde" value="#{colaboradorCarreiraXController.getComponentMessages('ingressoDesde', bundle.EditColaboradorCarreiraXHelpText_ingressoDesde)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.EditColaboradorCarreiraXLabel_ingressoAte}" for="ingressoAte" />
                        <h:panelGroup>
                            <p:calendar id="ingressoAte" pattern="MM/dd/yyyy HH:mm:ss" value="#{colaboradorCarreiraXController.selected.ingressoAte}" title="#{bundle.EditColaboradorCarreiraXTitle_ingressoAte}"  showOn="button"/>
                            <p:tooltip for="ingressoAte" value="#{colaboradorCarreiraXController.getComponentMessages('ingressoAte', bundle.EditColaboradorCarreiraXHelpText_ingressoAte)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.EditColaboradorCarreiraXLabel_carreira}" for="carreira" />
                        <h:panelGroup>
                            <p:selectOneMenu id="carreira" value="#{colaboradorCarreiraXController.selected.carreira}" required="true" requiredMessage="#{bundle.EditColaboradorCarreiraXRequiredMessage_carreira}" converter="colaboradorCarreiraConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{colaboradorCarreiraController.items}"
                                               var="carreiraItem"
                                               itemValue="#{carreiraItem}"
                                               itemLabel="#{carreiraItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="carreira" value="#{colaboradorCarreiraXController.getComponentMessages('carreira', bundle.EditColaboradorCarreiraXHelpText_carreira)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.EditColaboradorCarreiraXLabel_colaborador}" for="colaborador" />
                        <h:panelGroup>
                            <p:selectOneMenu id="colaborador" value="#{colaboradorCarreiraXController.selected.colaborador}" required="true" requiredMessage="#{bundle.EditColaboradorCarreiraXRequiredMessage_colaborador}" converter="colaboradorConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{colaboradorController.items}"
                                               var="colaboradorItem"
                                               itemValue="#{colaboradorItem}"
                                               itemLabel="#{colaboradorItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="colaborador" value="#{colaboradorCarreiraXController.getComponentMessages('colaborador', bundle.EditColaboradorCarreiraXHelpText_colaborador)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{colaboradorCarreiraXController.save}" value="#{bundle.Save}" update="display,:ColaboradorCarreiraXListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ColaboradorCarreiraXEditDialog);">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ColaboradorCarreiraXEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
