<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EnderecoListForm">

        <p:panel header="#{bundle.ListEnderecoTitle}">
            <p:dataTable id="datalist" value="#{enderecoController.items}" var="item"
                         selectionMode="single" selection="#{enderecoController.selected}"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEnderecoTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column sortBy="#{item.nome}" filterBy="#{item.nome}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEnderecoTitle_nome}"/>
                    </f:facet>
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                <p:column sortBy="#{item.logradouro}" filterBy="#{item.logradouro}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEnderecoTitle_logradouro}"/>
                    </f:facet>
                    <h:outputText value="#{item.logradouro}"/>
                </p:column>
                <p:column sortBy="#{item.numero}" filterBy="#{item.numero}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEnderecoTitle_numero}"/>
                    </f:facet>
                    <h:outputText value="#{item.numero}"/>
                </p:column>
                <p:column sortBy="#{item.bairro}" filterBy="#{item.bairro}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEnderecoTitle_bairro}"/>
                    </f:facet>
                    <h:outputText value="#{item.bairro}"/>
                </p:column>
                <p:column sortBy="#{item.municipio.id}" filterBy="#{item.municipio.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEnderecoTitle_municipio}"/>
                    </f:facet>
                    <h:outputText value="#{item.municipio.id}"/>
                </p:column>
                <p:column sortBy="#{item.cep}" filterBy="#{item.cep}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEnderecoTitle_cep}"/>
                    </f:facet>
                    <h:outputText value="#{item.cep}"/>
                </p:column>
                <p:column sortBy="#{item.complemento}" filterBy="#{item.complemento}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEnderecoTitle_complemento}"/>
                    </f:facet>
                    <h:outputText value="#{item.complemento}"/>
                </p:column>
                <p:column sortBy="#{item.pessoa.id}" filterBy="#{item.pessoa.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEnderecoTitle_pessoa}"/>
                    </f:facet>
                    <h:outputText value="#{item.pessoa.id}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{enderecoController.prepareCreate}" update=":EnderecoCreateForm" oncomplete="EnderecoCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EnderecoViewForm" oncomplete="EnderecoViewDialog.show()" disabled="#{empty enderecoController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EnderecoEditForm" oncomplete="EnderecoEditDialog.show()" disabled="#{empty enderecoController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{enderecoController.delete}" update=":growl,datalist" disabled="#{empty enderecoController.selected}">
                            <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
