<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ColaboradorListForm">

        <p:panel header="#{bundle.ListColaboradorTitle}">
            <p:dataTable id="datalist" value="#{colaboradorController.items}" var="item"
                         selectionMode="single" selection="#{colaboradorController.selected}"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column sortBy="#{item.tipo}" filterBy="#{item.tipo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_tipo}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipo}"/>
                </p:column>
                <p:column sortBy="#{item.sexo}" filterBy="#{item.sexo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_sexo}"/>
                    </f:facet>
                    <h:outputText value="#{item.sexo}"/>
                </p:column>
                <p:column sortBy="#{item.estadoCivil}" filterBy="#{item.estadoCivil}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_estadoCivil}"/>
                    </f:facet>
                    <h:outputText value="#{item.estadoCivil}"/>
                </p:column>
                <p:column sortBy="#{item.naturalDe.id}" filterBy="#{item.naturalDe.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_naturalDe}"/>
                    </f:facet>
                    <h:outputText value="#{item.naturalDe.id}"/>
                </p:column>
                <p:column sortBy="#{item.cpf}" filterBy="#{item.cpf}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_cpf}"/>
                    </f:facet>
                    <h:outputText value="#{item.cpf}"/>
                </p:column>
                <p:column sortBy="#{item.dataNascimento}" filterBy="#{item.dataNascimento}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_dataNascimento}"/>
                    </f:facet>
                    <h:outputText value="#{item.dataNascimento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.rgNumero}" filterBy="#{item.rgNumero}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_rgNumero}"/>
                    </f:facet>
                    <h:outputText value="#{item.rgNumero}"/>
                </p:column>
                <p:column sortBy="#{item.rgOrgaoExpedidor}" filterBy="#{item.rgOrgaoExpedidor}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_rgOrgaoExpedidor}"/>
                    </f:facet>
                    <h:outputText value="#{item.rgOrgaoExpedidor}"/>
                </p:column>
                <p:column sortBy="#{item.rgUF.id}" filterBy="#{item.rgUF.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_rgUF}"/>
                    </f:facet>
                    <h:outputText value="#{item.rgUF.id}"/>
                </p:column>
                <p:column sortBy="#{item.nome}" filterBy="#{item.nome}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_nome}"/>
                    </f:facet>
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                <p:column sortBy="#{item.cnhCategoria}" filterBy="#{item.cnhCategoria}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_cnhCategoria}"/>
                    </f:facet>
                    <h:outputText value="#{item.cnhCategoria}"/>
                </p:column>
                <p:column sortBy="#{item.cnhNumero}" filterBy="#{item.cnhNumero}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_cnhNumero}"/>
                    </f:facet>
                    <h:outputText value="#{item.cnhNumero}"/>
                </p:column>
                <p:column sortBy="#{item.cnhValidade}" filterBy="#{item.cnhValidade}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_cnhValidade}"/>
                    </f:facet>
                    <h:outputText value="#{item.cnhValidade}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column sortBy="#{item.senha}" filterBy="#{item.senha}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_senha}"/>
                    </f:facet>
                    <h:outputText value="#{item.senha}"/>
                </p:column>
                <p:column sortBy="#{item.admissaoData}" filterBy="#{item.admissaoData}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_admissaoData}"/>
                    </f:facet>
                    <h:outputText value="#{item.admissaoData}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.pisPasep}" filterBy="#{item.pisPasep}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_pisPasep}"/>
                    </f:facet>
                    <h:outputText value="#{item.pisPasep}"/>
                </p:column>
                <p:column sortBy="#{item.ctpsNumero}" filterBy="#{item.ctpsNumero}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_ctpsNumero}"/>
                    </f:facet>
                    <h:outputText value="#{item.ctpsNumero}"/>
                </p:column>
                <p:column sortBy="#{item.ctpsSerie}" filterBy="#{item.ctpsSerie}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_ctpsSerie}"/>
                    </f:facet>
                    <h:outputText value="#{item.ctpsSerie}"/>
                </p:column>
                <p:column sortBy="#{item.ctpsUF}" filterBy="#{item.ctpsUF}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_ctpsUF}"/>
                    </f:facet>
                    <h:outputText value="#{item.ctpsUF}"/>
                </p:column>
                <p:column sortBy="#{item.tituloEleitorNumero}" filterBy="#{item.tituloEleitorNumero}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_tituloEleitorNumero}"/>
                    </f:facet>
                    <h:outputText value="#{item.tituloEleitorNumero}"/>
                </p:column>
                <p:column sortBy="#{item.tituloEleitorSerie}" filterBy="#{item.tituloEleitorSerie}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_tituloEleitorSerie}"/>
                    </f:facet>
                    <h:outputText value="#{item.tituloEleitorSerie}"/>
                </p:column>
                <p:column sortBy="#{item.tituloEleitorUF}" filterBy="#{item.tituloEleitorUF}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_tituloEleitorUF}"/>
                    </f:facet>
                    <h:outputText value="#{item.tituloEleitorUF}"/>
                </p:column>
                <p:column sortBy="#{item.cartaoTransporte}" filterBy="#{item.cartaoTransporte}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListColaboradorTitle_cartaoTransporte}"/>
                    </f:facet>
                    <h:outputText value="#{item.cartaoTransporte}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{colaboradorController.prepareCreate}" update=":ColaboradorCreateForm" oncomplete="ColaboradorCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ColaboradorViewForm" oncomplete="ColaboradorViewDialog.show()" disabled="#{empty colaboradorController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ColaboradorEditForm" oncomplete="ColaboradorEditDialog.show()" disabled="#{empty colaboradorController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{colaboradorController.delete}" update=":growl,datalist" disabled="#{empty colaboradorController.selected}">
                            <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
