<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CampanhaMidiaXListForm">

        <p:panel header="#{bundle.ListCampanhaMidiaXTitle}">
            <p:dataTable id="datalist" value="#{campanhaMidiaXController.items}" var="item"
                         selectionMode="single" selection="#{campanhaMidiaXController.selected}"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCampanhaMidiaXTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column sortBy="#{item.fornecedor}" filterBy="#{item.fornecedor}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCampanhaMidiaXTitle_fornecedor}"/>
                    </f:facet>
                    <h:outputText value="#{item.fornecedor}"/>
                </p:column>
                <p:column sortBy="#{item.tiragemOuVeiculacao}" filterBy="#{item.tiragemOuVeiculacao}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCampanhaMidiaXTitle_tiragemOuVeiculacao}"/>
                    </f:facet>
                    <h:outputText value="#{item.tiragemOuVeiculacao}"/>
                </p:column>
                <p:column sortBy="#{item.midia.id}" filterBy="#{item.midia.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCampanhaMidiaXTitle_midia}"/>
                    </f:facet>
                    <h:outputText value="#{item.midia.id}"/>
                </p:column>
                <p:column sortBy="#{item.campanha.id}" filterBy="#{item.campanha.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCampanhaMidiaXTitle_campanha}"/>
                    </f:facet>
                    <h:outputText value="#{item.campanha.id}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{campanhaMidiaXController.prepareCreate}" update=":CampanhaMidiaXCreateForm" oncomplete="CampanhaMidiaXCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CampanhaMidiaXViewForm" oncomplete="CampanhaMidiaXViewDialog.show()" disabled="#{empty campanhaMidiaXController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CampanhaMidiaXEditForm" oncomplete="CampanhaMidiaXEditDialog.show()" disabled="#{empty campanhaMidiaXController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{campanhaMidiaXController.delete}" update=":growl,datalist" disabled="#{empty campanhaMidiaXController.selected}">
                            <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
