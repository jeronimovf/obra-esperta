<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitacaoMaterialViewDlg" widgetVar="SolicitacaoMaterialViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewSolicitacaoMaterialTitle}" closeOnEscape="true">

            <h:form id="SolicitacaoMaterialViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitacaoMaterialController.selected != null}">

                        <h:outputText value="#{bundle.ViewSolicitacaoMaterialLabel_id}"/>
                        <h:outputText value="#{solicitacaoMaterialController.selected.id}" title="#{bundle.ViewSolicitacaoMaterialTitle_id}"/>

                        <h:outputText value="#{bundle.ViewSolicitacaoMaterialLabel_solicitacao}"/>
                        <h:outputText value="#{solicitacaoMaterialController.selected.solicitacao}" title="#{bundle.ViewSolicitacaoMaterialTitle_solicitacao}"/>

                        <h:outputText value="#{bundle.ViewSolicitacaoMaterialLabel_grupo}"/>
                        <h:outputText value="#{solicitacaoMaterialController.selected.grupo}" title="#{bundle.ViewSolicitacaoMaterialTitle_grupo}"/>

                        <h:outputText value="#{bundle.ViewSolicitacaoMaterialLabel_material}"/>
                        <h:outputText value="#{solicitacaoMaterialController.selected.material}" title="#{bundle.ViewSolicitacaoMaterialTitle_material}"/>

                        <h:outputText value="#{bundle.ViewSolicitacaoMaterialLabel_quantidade}"/>
                        <h:outputText value="#{solicitacaoMaterialController.selected.quantidade}" title="#{bundle.ViewSolicitacaoMaterialTitle_quantidade}"/>

                        <h:outputText value="#{bundle.ViewSolicitacaoMaterialLabel_custasDe}"/>
                        <h:outputText value="#{solicitacaoMaterialController.selected.custasDe}" title="#{bundle.ViewSolicitacaoMaterialTitle_custasDe}"/>

                        <h:outputText value="#{bundle.ViewSolicitacaoMaterialLabel_valorUnitario}"/>
                        <h:outputText value="#{solicitacaoMaterialController.selected.valorUnitario}" title="#{bundle.ViewSolicitacaoMaterialTitle_valorUnitario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SolicitacaoMaterialViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
