<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreiraSalarioViewDlg" widgetVar="CarreiraSalarioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewCarreiraSalarioTitle}" closeOnEscape="true">

            <h:form id="CarreiraSalarioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carreiraSalarioController.selected != null}">

                        <h:outputText value="#{bundle.ViewCarreiraSalarioLabel_id}"/>
                        <h:outputText value="#{carreiraSalarioController.selected.id}" title="#{bundle.ViewCarreiraSalarioTitle_id}"/>

                        <h:outputText value="#{bundle.ViewCarreiraSalarioLabel_nome}"/>
                        <h:outputText value="#{carreiraSalarioController.selected.nome}" title="#{bundle.ViewCarreiraSalarioTitle_nome}"/>

                        <h:outputText value="#{bundle.ViewCarreiraSalarioLabel_vigenteDesde}"/>
                        <h:outputText value="#{carreiraSalarioController.selected.vigenteDesde}" title="#{bundle.ViewCarreiraSalarioTitle_vigenteDesde}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewCarreiraSalarioLabel_vigenteAte}"/>
                        <h:outputText value="#{carreiraSalarioController.selected.vigenteAte}" title="#{bundle.ViewCarreiraSalarioTitle_vigenteAte}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CarreiraSalarioViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
