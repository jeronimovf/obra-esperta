<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PessoaEditDlg" widgetVar="PessoaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditPessoaTitle}" closeOnEscape="true">

            <h:form id="PessoaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{pessoaController.selected != null}">

                        <h:outputLabel value="#{bundle.EditPessoaLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{pessoaController.selected.id}" />
                            <p:tooltip for="id" value="#{pessoaController.getComponentMessages('id', bundle.EditPessoaHelpText_id)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.EditPessoaLabel_tipo}" for="tipo" />
                        <h:panelGroup>
                            <p:inputText id="tipo" value="#{pessoaController.selected.tipo}" title="#{bundle.EditPessoaTitle_tipo}"/>
                            <p:tooltip for="tipo" value="#{pessoaController.getComponentMessages('tipo', bundle.EditPessoaHelpText_tipo)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pessoaController.save}" value="#{bundle.Save}" update="display,:PessoaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PessoaEditDialog);">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PessoaEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
