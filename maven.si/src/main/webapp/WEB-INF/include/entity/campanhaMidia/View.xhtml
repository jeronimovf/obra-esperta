<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CampanhaMidiaViewDlg" widgetVar="CampanhaMidiaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewCampanhaMidiaTitle}" closeOnEscape="true">

            <h:form id="CampanhaMidiaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{campanhaMidiaController.selected != null}">

                        <h:outputText value="#{bundle.ViewCampanhaMidiaLabel_id}"/>
                        <h:outputText value="#{campanhaMidiaController.selected.id}" title="#{bundle.ViewCampanhaMidiaTitle_id}"/>

                        <h:outputText value="#{bundle.ViewCampanhaMidiaLabel_nome}"/>
                        <h:outputText value="#{campanhaMidiaController.selected.nome}" title="#{bundle.ViewCampanhaMidiaTitle_nome}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CampanhaMidiaViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
