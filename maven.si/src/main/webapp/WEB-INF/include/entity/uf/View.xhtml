<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UfViewDlg" widgetVar="UfViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewUfTitle}" closeOnEscape="true">

            <h:form id="UfViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ufController.selected != null}">
                        <h:outputText value="#{bundle.ViewUfLabel_nome}"/>
                        <h:outputText value="#{ufController.selected.nome}" title="#{bundle.ViewUfTitle_nome}"/>

                        <h:outputText value="#{bundle.ViewUfLabel_sigla}"/>
                        <h:outputText value="#{ufController.selected.sigla}" title="#{bundle.ViewUfTitle_sigla}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UfViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
