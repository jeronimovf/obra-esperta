<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ColaboradorViewDlg" widgetVar="ColaboradorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewColaboradorTitle}" closeOnEscape="true">

            <h:form id="ColaboradorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{colaboradorController.selected != null}">

                        <h:outputText value="#{bundle.ViewColaboradorLabel_id}"/>
                        <h:outputText value="#{colaboradorController.selected.id}" title="#{bundle.ViewColaboradorTitle_id}"/>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_tipo}"/>
                        <h:outputText value="#{colaboradorController.selected.tipo}" title="#{bundle.ViewColaboradorTitle_tipo}"/>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_sexo}"/>
                        <h:outputText value="#{colaboradorController.selected.sexo}" title="#{bundle.ViewColaboradorTitle_sexo}"/>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_estadoCivil}"/>
                        <h:outputText value="#{colaboradorController.selected.estadoCivil}" title="#{bundle.ViewColaboradorTitle_estadoCivil}"/>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_naturalDe}"/>
                        <h:outputText value="#{colaboradorController.selected.naturalDe.id}"/>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_cpf}"/>
                        <h:outputText value="#{colaboradorController.selected.cpf}" title="#{bundle.ViewColaboradorTitle_cpf}"/>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_dataNascimento}"/>
                        <h:outputText value="#{colaboradorController.selected.dataNascimento}" title="#{bundle.ViewColaboradorTitle_dataNascimento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_rgNumero}"/>
                        <h:outputText value="#{colaboradorController.selected.rgNumero}" title="#{bundle.ViewColaboradorTitle_rgNumero}"/>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_rgOrgaoExpedidor}"/>
                        <h:outputText value="#{colaboradorController.selected.rgOrgaoExpedidor}" title="#{bundle.ViewColaboradorTitle_rgOrgaoExpedidor}"/>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_rgUF}"/>
                        <h:outputText value="#{colaboradorController.selected.rgUF.id}"/>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_nome}"/>
                        <h:outputText value="#{colaboradorController.selected.nome}" title="#{bundle.ViewColaboradorTitle_nome}"/>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_cnhCategoria}"/>
                        <h:outputText value="#{colaboradorController.selected.cnhCategoria}" title="#{bundle.ViewColaboradorTitle_cnhCategoria}"/>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_cnhNumero}"/>
                        <h:outputText value="#{colaboradorController.selected.cnhNumero}" title="#{bundle.ViewColaboradorTitle_cnhNumero}"/>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_cnhValidade}"/>
                        <h:outputText value="#{colaboradorController.selected.cnhValidade}" title="#{bundle.ViewColaboradorTitle_cnhValidade}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_id}"/>
                        <h:outputText value="#{colaboradorController.selected.id}" title="#{bundle.ViewColaboradorTitle_id}"/>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_senha}"/>
                        <h:outputText value="#{colaboradorController.selected.senha}" title="#{bundle.ViewColaboradorTitle_senha}"/>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_admissaoData}"/>
                        <h:outputText value="#{colaboradorController.selected.admissaoData}" title="#{bundle.ViewColaboradorTitle_admissaoData}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_pisPasep}"/>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_ctpsSerie}"/>
                        <h:outputText value="#{colaboradorController.selected.ctpsSerie}" title="#{bundle.ViewColaboradorTitle_ctpsSerie}"/>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_ctpsUF}"/>
                        <h:outputText value="#{colaboradorController.selected.ctpsUF}" title="#{bundle.ViewColaboradorTitle_ctpsUF}"/>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_tituloEleitorNumero}"/>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_tituloEleitorSerie}"/>

                        <h:outputText value="#{bundle.ViewColaboradorLabel_cartaoTransporte}"/>
                        <h:outputText value="#{colaboradorController.selected.cartaoTransporte}" title="#{bundle.ViewColaboradorTitle_cartaoTransporte}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ColaboradorViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
