<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ColaboradorBeneficioCreateDlg" widgetVar="ColaboradorBeneficioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateColaboradorBeneficioTitle}" closeOnEscape="true">

            <h:form id="ColaboradorBeneficioCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">


                        <p:outputLabel value="#{bundle.CreateColaboradorBeneficioLabel_nome}" for="nome" />
                        <h:panelGroup>
                            <p:inputText id="nome" value="#{colaboradorBeneficioController.selected.nome}" title="#{bundle.CreateColaboradorBeneficioTitle_nome}" required="true" requiredMessage="#{bundle.CreateColaboradorBeneficioRequiredMessage_nome}" size="255" maxlength="255"/>
                            <p:tooltip for="nome" value="#{colaboradorBeneficioController.getComponentMessages('nome', bundle.CreateColaboradorBeneficioHelpText_nome)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.CreateColaboradorBeneficioLabel_ativoDesde}" for="ativoDesde" />
                        <h:panelGroup>
                            <p:calendar id="ativoDesde" pattern="MM/dd/yyyy HH:mm:ss" value="#{colaboradorBeneficioController.selected.ativoDesde}" title="#{bundle.CreateColaboradorBeneficioTitle_ativoDesde}" required="true" requiredMessage="#{bundle.CreateColaboradorBeneficioRequiredMessage_ativoDesde}" showOn="button"/>
                            <p:tooltip for="ativoDesde" value="#{colaboradorBeneficioController.getComponentMessages('ativoDesde', bundle.CreateColaboradorBeneficioHelpText_ativoDesde)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.CreateColaboradorBeneficioLabel_ativoAte}" for="ativoAte" />
                        <h:panelGroup>
                            <p:calendar id="ativoAte" pattern="MM/dd/yyyy HH:mm:ss" value="#{colaboradorBeneficioController.selected.ativoAte}" title="#{bundle.CreateColaboradorBeneficioTitle_ativoAte}"  showOn="button"/>
                            <p:tooltip for="ativoAte" value="#{colaboradorBeneficioController.getComponentMessages('ativoAte', bundle.CreateColaboradorBeneficioHelpText_ativoAte)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{colaboradorBeneficioController.saveNew}" value="#{bundle.Save}" update="display,:ColaboradorBeneficioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ColaboradorBeneficioCreateDialog);">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" onclick="ColaboradorBeneficioCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
