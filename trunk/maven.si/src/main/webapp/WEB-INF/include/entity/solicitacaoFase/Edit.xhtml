<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SolicitacaoFaseEditDlg" widgetVar="SolicitacaoFaseEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditSolicitacaoFaseTitle}" closeOnEscape="true">

            <h:form id="SolicitacaoFaseEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{solicitacaoFaseController.selected != null}">

                        <h:outputLabel value="#{bundle.EditSolicitacaoFaseLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{solicitacaoFaseController.selected.id}" />
                            <p:tooltip for="id" value="#{solicitacaoFaseController.getComponentMessages('id', bundle.EditSolicitacaoFaseHelpText_id)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.EditSolicitacaoFaseLabel_fase}" for="fase" />
                        <h:panelGroup>
                            <p:inputText id="fase" value="#{solicitacaoFaseController.selected.fase}" title="#{bundle.EditSolicitacaoFaseTitle_fase}" required="true" requiredMessage="#{bundle.EditSolicitacaoFaseRequiredMessage_fase}" size="255" maxlength="255"/>
                            <p:tooltip for="fase" value="#{solicitacaoFaseController.getComponentMessages('fase', bundle.EditSolicitacaoFaseHelpText_fase)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{solicitacaoFaseController.save}" value="#{bundle.Save}" update="display,:SolicitacaoFaseListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,SolicitacaoFaseEditDialog);">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SolicitacaoFaseEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
