<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreiraSalarioItemViewDlg" widgetVar="CarreiraSalarioItemViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewCarreiraSalarioItemTitle}" closeOnEscape="true">

            <h:form id="CarreiraSalarioItemViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carreiraSalarioItemController.selected != null}">

                        <h:outputText value="#{bundle.ViewCarreiraSalarioItemLabel_id}"/>
                        <h:outputText value="#{carreiraSalarioItemController.selected.id}" title="#{bundle.ViewCarreiraSalarioItemTitle_id}"/>

                        <h:outputText value="#{bundle.ViewCarreiraSalarioItemLabel_carreira}"/>
                        <h:outputText value="#{carreiraSalarioItemController.selected.carreira.id}"/>

                        <h:outputText value="#{bundle.ViewCarreiraSalarioItemLabel_salario}"/>
                        <h:outputText value="#{carreiraSalarioItemController.selected.salario}" title="#{bundle.ViewCarreiraSalarioItemTitle_salario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CarreiraSalarioItemViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
