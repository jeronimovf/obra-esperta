<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BancoViewDlg" widgetVar="BancoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewBancoTitle}" closeOnEscape="true">

            <h:form id="BancoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bancoController.selected != null}">

                        <h:outputText value="#{bundle.ViewBancoLabel_codigo}"/>
                        <h:outputText value="#{bancoController.selected.codigo}" title="#{bundle.ViewBancoTitle_codigo}"/>

                        <h:outputText value="#{bundle.ViewBancoLabel_nome}"/>
                        <h:outputText value="#{bancoController.selected.nome}" title="#{bundle.ViewBancoTitle_nome}"/>

                        <h:outputText value="#{bundle.ViewBancoLabel_site}"/>
                        <h:outputText value="#{bancoController.selected.site}" title="#{bundle.ViewBancoTitle_site}"/>
                        
                        <h:outputText value="#{bundle.ViewBancoLabel_cnpjBase}"/>
                        <h:outputText value="#{bancoController.selected.cnpjBase}" title="#{bundle.ViewBancoTitle_cnpjBase}"/>                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BancoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
