<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UnidadeConversaoServicoEditDlg" widgetVar="UnidadeConversaoServicoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditUnidadeConversaoServicoTitle}" closeOnEscape="true">

            <h:form id="UnidadeConversaoServicoEditForm">

                <h:panelGroup id="display">

                        <h:outputLabel value="#{bundle.EditUnidadeConversaoServicoLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{unidadeConversaoServicoController.selected.id}" />
                            <p:tooltip for="id" value="#{unidadeConversaoServicoController.getComponentMessages('id', bundle.EditUnidadeConversaoServicoHelpText_id)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.EditUnidadeConversaoServicoLabel_unidade}" for="unidade" />
                        <h:panelGroup>
                            <p:inputText id="unidade" value="#{unidadeConversaoServicoController.selected.unidade}" title="#{bundle.EditUnidadeConversaoServicoTitle_unidade}"/>

                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.EditUnidadeConversaoServicoLabel_orseSERVUNIDADE}" for="orseSERVUNIDADE" />

                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UnidadeConversaoServicoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
