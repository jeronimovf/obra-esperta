<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadeConversaoServicoCreateDlg" widgetVar="UnidadeConversaoServicoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUnidadeConversaoServicoTitle}" closeOnEscape="true">

            <h:form id="UnidadeConversaoServicoCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">


                        <p:outputLabel value="#{bundle.CreateUnidadeConversaoServicoLabel_unidade}" for="unidade" />
                        <h:panelGroup>
                            <p:inputText id="unidade" value="#{unidadeConversaoServicoController.selected.unidade}" title="#{bundle.CreateUnidadeConversaoServicoTitle_unidade}"/>
                            <p:tooltip for="unidade" value="#{unidadeConversaoServicoController.getComponentMessages('unidade', bundle.CreateUnidadeConversaoServicoHelpText_unidade)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.CreateUnidadeConversaoServicoLabel_orseSERVUNIDADE}" for="orseSERVUNIDADE" />
                        <h:panelGroup>
                            <p:inputText id="orseSERVUNIDADE" value="#{unidadeConversaoServicoController.selected.orseSERVUNIDADE}" title="#{bundle.CreateUnidadeConversaoServicoTitle_orseSERVUNIDADE}" size="255" maxlength="255"/>
                            <p:tooltip for="orseSERVUNIDADE" value="#{unidadeConversaoServicoController.getComponentMessages('orseSERVUNIDADE', bundle.CreateUnidadeConversaoServicoHelpText_orseSERVUNIDADE)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{unidadeConversaoServicoController.saveNew}" value="#{bundle.Save}" update="display,:UnidadeConversaoServicoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,UnidadeConversaoServicoCreateDialog);">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" onclick="UnidadeConversaoServicoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
