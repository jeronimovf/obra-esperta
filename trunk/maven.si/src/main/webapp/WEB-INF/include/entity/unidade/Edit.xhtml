<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UnidadeEditDlg" widgetVar="UnidadeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditUnidadeTitle}" closeOnEscape="true">

            <h:form id="UnidadeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{unidadeController.selected != null}">

                        <h:outputLabel value="#{bundle.EditUnidadeLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{unidadeController.selected.id}" />
                            <p:tooltip for="id" value="#{unidadeController.getComponentMessages('id', bundle.EditUnidadeHelpText_id)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.EditUnidadeLabel_unidade}" for="unidade" />
                        <h:panelGroup>
                            <p:inputText id="unidade" value="#{unidadeController.selected.unidade}" title="#{bundle.EditUnidadeTitle_unidade}" required="true" requiredMessage="#{bundle.EditUnidadeRequiredMessage_unidade}" size="255" maxlength="255"/>
                            <p:tooltip for="unidade" value="#{unidadeController.getComponentMessages('unidade', bundle.EditUnidadeHelpText_unidade)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.EditUnidadeLabel_sigla}" for="sigla" />
                        <h:panelGroup>
                            <p:inputText id="sigla" value="#{unidadeController.selected.sigla}" title="#{bundle.EditUnidadeTitle_sigla}" required="true" requiredMessage="#{bundle.EditUnidadeRequiredMessage_sigla}" size="255" maxlength="255"/>
                            <p:tooltip for="sigla" value="#{unidadeController.getComponentMessages('sigla', bundle.EditUnidadeHelpText_sigla)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.EditUnidadeLabel_grandeza}" for="grandeza" />
                        <h:panelGroup>
                            <p:inputText id="grandeza" value="#{unidadeController.selected.grandeza}" title="#{bundle.EditUnidadeTitle_grandeza}" required="true" requiredMessage="#{bundle.EditUnidadeRequiredMessage_grandeza}"/>
                            <p:tooltip for="grandeza" value="#{unidadeController.getComponentMessages('grandeza', bundle.EditUnidadeHelpText_grandeza)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.EditUnidadeLabel_fatorConversao}" for="fatorConversao" />
                        <h:panelGroup>
                            <p:inputText id="fatorConversao" value="#{unidadeController.selected.fatorConversao}" title="#{bundle.EditUnidadeTitle_fatorConversao}"/>
                            <p:tooltip for="fatorConversao" value="#{unidadeController.getComponentMessages('fatorConversao', bundle.EditUnidadeHelpText_fatorConversao)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.EditUnidadeLabel_destaque}" for="destaque" />
                        <h:panelGroup>
                            <p:inputText id="destaque" value="#{unidadeController.selected.destaque}" title="#{bundle.EditUnidadeTitle_destaque}"/>
                            <p:tooltip for="destaque" value="#{unidadeController.getComponentMessages('destaque', bundle.EditUnidadeHelpText_destaque)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{unidadeController.save}" value="#{bundle.Save}" update="display,:UnidadeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,UnidadeEditDialog);">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UnidadeEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
