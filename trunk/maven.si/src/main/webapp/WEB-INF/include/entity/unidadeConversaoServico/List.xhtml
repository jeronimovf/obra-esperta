<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="UnidadeConversaoServicoListForm">

        <p:panel header="#{bundle.ListUnidadeConversaoServicoTitle}">
            <p:dataTable id="datalist" value="#{unidadeConversaoServicoController.items}" var="item"
                         selectionMode="single" selection="#{unidadeConversaoServicoController.selected}"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUnidadeConversaoServicoTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column sortBy="#{item.unidade}" filterBy="#{item.unidade}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUnidadeConversaoServicoTitle_unidade}"/>
                    </f:facet>
                    <h:outputText value="#{item.unidade}"/>
                </p:column>
                <p:column sortBy="#{item.orseSERVUNIDADE}" filterBy="#{item.orseSERVUNIDADE}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUnidadeConversaoServicoTitle_orseSERVUNIDADE}"/>
                    </f:facet>
                    <h:outputText value="#{item.orseSERVUNIDADE}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{unidadeConversaoServicoController.prepareCreate}" update=":UnidadeConversaoServicoCreateForm" oncomplete="UnidadeConversaoServicoCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UnidadeConversaoServicoViewForm" oncomplete="UnidadeConversaoServicoViewDialog.show()" disabled="#{empty unidadeConversaoServicoController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UnidadeConversaoServicoEditForm" oncomplete="UnidadeConversaoServicoEditDialog.show()" disabled="#{empty unidadeConversaoServicoController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{unidadeConversaoServicoController.delete}" update=":growl,datalist" disabled="#{empty unidadeConversaoServicoController.selected}">
                            <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
