<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitacaoFaseViewDlg" widgetVar="SolicitacaoFaseViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewSolicitacaoFaseTitle}" closeOnEscape="true">

            <h:form id="SolicitacaoFaseViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitacaoFaseController.selected != null}">

                        <h:outputText value="#{bundle.ViewSolicitacaoFaseLabel_id}"/>
                        <h:outputText value="#{solicitacaoFaseController.selected.id}" title="#{bundle.ViewSolicitacaoFaseTitle_id}"/>

                        <h:outputText value="#{bundle.ViewSolicitacaoFaseLabel_fase}"/>
                        <h:outputText value="#{solicitacaoFaseController.selected.fase}" title="#{bundle.ViewSolicitacaoFaseTitle_fase}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SolicitacaoFaseViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
