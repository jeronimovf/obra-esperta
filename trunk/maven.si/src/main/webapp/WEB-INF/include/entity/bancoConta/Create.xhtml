<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BancoContaCreateDlg" widgetVar="BancoContaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBancoContaTitle}" closeOnEscape="true">

            <h:form id="BancoContaCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">


                        <p:outputLabel value="#{bundle.CreateBancoContaLabel_conta}" for="conta" />
                        <h:panelGroup>
                            <p:inputText id="conta" value="#{bancoContaController.selected.conta}" title="#{bundle.CreateBancoContaTitle_conta}" required="true" requiredMessage="#{bundle.CreateBancoContaRequiredMessage_conta}" size="255" maxlength="255"/>
                            <p:tooltip for="conta" value="#{bancoContaController.getComponentMessages('conta', bundle.CreateBancoContaHelpText_conta)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.CreateBancoContaLabel_tipo}" for="tipo" />
                        <h:panelGroup>
                            <p:inputText id="tipo" value="#{bancoContaController.selected.tipo}" title="#{bundle.CreateBancoContaTitle_tipo}" required="true" requiredMessage="#{bundle.CreateBancoContaRequiredMessage_tipo}"/>
                            <p:tooltip for="tipo" value="#{bancoContaController.getComponentMessages('tipo', bundle.CreateBancoContaHelpText_tipo)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.CreateBancoContaLabel_variacao}" for="variacao" />
                        <h:panelGroup>
                            <p:inputText id="variacao" value="#{bancoContaController.selected.variacao}" title="#{bundle.CreateBancoContaTitle_variacao}" size="255" maxlength="255"/>
                            <p:tooltip for="variacao" value="#{bancoContaController.getComponentMessages('variacao', bundle.CreateBancoContaHelpText_variacao)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle.CreateBancoContaLabel_agencia}" for="agencia" />
                        <h:panelGroup>
                            <p:selectOneMenu id="agencia" value="#{bancoContaController.selected.agencia}" required="true" requiredMessage="#{bundle.CreateBancoContaRequiredMessage_agencia}" converter="bancoAgenciaConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{bancoAgenciaController.items}"
                                               var="agenciaItem"
                                               itemValue="#{agenciaItem}"
                                               itemLabel="#{agenciaItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="agencia" value="#{bancoContaController.getComponentMessages('agencia', bundle.CreateBancoContaHelpText_agencia)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bancoContaController.saveNew}" value="#{bundle.Save}" update="display,:BancoContaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,BancoContaCreateDialog);">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" onclick="BancoContaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
