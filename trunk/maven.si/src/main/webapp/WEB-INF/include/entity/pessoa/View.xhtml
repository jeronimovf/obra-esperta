<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PessoaViewDlg" widgetVar="PessoaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewPessoaTitle}" closeOnEscape="true">

            <h:form id="PessoaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pessoaController.selected != null}">

                        <h:outputText value="#{bundle.ViewPessoaLabel_id}"/>
                        <h:outputText value="#{pessoaController.selected.id}" title="#{bundle.ViewPessoaTitle_id}"/>

                        <h:outputText value="#{bundle.ViewPessoaLabel_tipo}"/>
                        <h:outputText value="#{pessoaController.selected.tipo}" title="#{bundle.ViewPessoaTitle_tipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PessoaViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
