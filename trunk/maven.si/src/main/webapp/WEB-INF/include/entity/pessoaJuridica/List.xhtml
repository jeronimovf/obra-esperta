<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PessoaJuridicaListForm">

        <p:panel header="#{bundle.ListPessoaJuridicaTitle}">
            <p:dataTable id="datalist" value="#{pessoaJuridicaController.items}" var="item"
                         selectionMode="single" selection="#{pessoaJuridicaController.selected}"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPessoaJuridicaTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column sortBy="#{item.tipo}" filterBy="#{item.tipo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPessoaJuridicaTitle_tipo}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipo}"/>
                </p:column>
                <p:column sortBy="#{item.cnpj}" filterBy="#{item.cnpj}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPessoaJuridicaTitle_cnpj}"/>
                    </f:facet>
                    <h:outputText value="#{item.cnpj}"/>
                </p:column>
                <p:column sortBy="#{item.razaoSocial}" filterBy="#{item.razaoSocial}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPessoaJuridicaTitle_razaoSocial}"/>
                    </f:facet>
                    <h:outputText value="#{item.razaoSocial}"/>
                </p:column>
                <p:column sortBy="#{item.nomeFantasia}" filterBy="#{item.nomeFantasia}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPessoaJuridicaTitle_nomeFantasia}"/>
                    </f:facet>
                    <h:outputText value="#{item.nomeFantasia}"/>
                </p:column>
                <p:column sortBy="#{item.inscricaoEstadualNumero}" filterBy="#{item.inscricaoEstadualNumero}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPessoaJuridicaTitle_inscricaoEstadualNumero}"/>
                    </f:facet>
                    <h:outputText value="#{item.inscricaoEstadualNumero}"/>
                </p:column>
                <p:column sortBy="#{item.inscricaoEstadualUF}" filterBy="#{item.inscricaoEstadualUF}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPessoaJuridicaTitle_inscricaoEstadualUF}"/>
                    </f:facet>
                    <h:outputText value="#{item.inscricaoEstadualUF}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pessoaJuridicaController.prepareCreate}" update=":PessoaJuridicaCreateForm" oncomplete="PessoaJuridicaCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PessoaJuridicaViewForm" oncomplete="PessoaJuridicaViewDialog.show()" disabled="#{empty pessoaJuridicaController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PessoaJuridicaEditForm" oncomplete="PessoaJuridicaEditDialog.show()" disabled="#{empty pessoaJuridicaController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{pessoaJuridicaController.delete}" update=":growl,datalist" disabled="#{empty pessoaJuridicaController.selected}">
                            <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
